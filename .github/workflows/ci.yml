name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      # Calidad de c√≥digo
      - name: Ruff format
        run: uv run ruff format --check .

      - name: Ruff linter
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy .

      # Tests
      - name: Unit tests
        run: uv run pytest core/tests/unit -v

      - name: Integration tests
        run: uv run pytest core/tests/integration -v

      - name: BDD tests
        run: uv run pytest core/tests/behaviour -v